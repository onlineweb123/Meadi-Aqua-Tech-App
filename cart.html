<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meadi Aqua Tech | Your Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #f8fbff; 
            --card: #ffffff; 
            --border: #e2e8f0; 
            --primary: #0077b6; 
            --accent: #00b4d8; 
            --danger: #ef4444;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); }

        header { 
            height: 70px; display: flex; align-items: center; justify-content: center; 
            position: fixed; top: 0; left: 0; right: 0; 
            background: var(--glass); backdrop-filter: blur(12px);
            z-index: 100; border-bottom: 1px solid var(--border);
        }
        .header-title { font-size: 18px; font-weight: 700; color: var(--primary); }

        .menu-btn { 
            position: absolute; left: 20px; font-size: 24px; 
            background: #f1f5f9; border: none; color: var(--text-main); 
            cursor: pointer; width: 40px; height: 40px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }

        .sidebar { 
            width: 280px; background: var(--card); position: fixed; top: 0; bottom: 0; left: -300px; 
            padding-top: 80px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 110; 
            box-shadow: 20px 0 50px rgba(0,0,0,0.05);
        }
        .sidebar.open { left: 0; }
        .sidebar a { display: flex; align-items: center; padding: 16px 24px; text-decoration: none; color: var(--text-main); font-weight: 500; font-size: 15px; }

        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); display: none; z-index: 105; backdrop-filter: blur(4px); }
        .overlay.show { display: block; }

        /* --- ‡Æ®‡ØÄ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æï‡Øá‡Æü‡Øç‡Æü Bottom Navigation Style --- */
        .bottom {
            height: 75px; position: fixed; bottom: 0; left: 0; right: 0; 
            display: flex; justify-content: space-around; align-items: center; 
            background: var(--glass); backdrop-filter: blur(12px);
            border-top: 1px solid var(--border); z-index: 100; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        .bottom button {
            background: none; border: none; font-size: 11px; font-weight: 600;
            display: flex; flex-direction: column; align-items: center; color: var(--text-sub);
            cursor: pointer;
        }
        .bottom button.active { color: var(--primary); }
        .bottom .icon { font-size: 22px; margin-bottom: 4px; }
        /* ------------------------------------------ */

        .main { padding: 90px 20px 140px 20px; max-width: 600px; margin: 0 auto; }

        .cart-item {
            background: var(--card); border-radius: 15px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; border: 1px solid var(--border);
        }
        .item-info { display: flex; align-items: center; gap: 15px; }
        .cart-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        
        .total-card {
            background: linear-gradient(135deg, var(--primary), #023e8a);
            color: white; border-radius: 20px; padding: 20px; margin-top: 20px; text-align: center;
        }

        .checkout-btn {
            width: 100%; border: none; padding: 16px; border-radius: 18px; font-size: 16px; font-weight: 700;
            margin-top: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; color: white;
        }
        .upi-btn { background: #0077b6; box-shadow: 0 5px 15px rgba(0, 119, 182, 0.3); }
        .wa-btn { background: #25d366; box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3); }

        .remove-btn { background: #fee2e2; color: var(--danger); border: none; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: 600; }
        
        .spinner-container { display: flex; flex-direction: column; align-items: center; padding: 50px 0; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
    <div class="header-title">My Cart üõí</div>
</header>

<div id="sidebar" class="sidebar">
    <a href="index.html">üè† Dashboard</a>
    <a href="service.html">üõ† Service</a>
    <a href="store.html">üõí Store </a>
    <a href="profile.html">üë§ Profile</a>
    <a href="cart.html" style="color: var(--primary); font-weight: 700;">üõí My Cart</a>
</div>
<div id="overlay" class="overlay"></div>

<div class="main">
    <div id="loader" class="spinner-container">
        <div class="spinner"></div>
    </div>

    <div id="cartList"></div>

    <div id="emptyMsg" style="text-align: center; display:none; padding: 50px 0;">
        <h3>Your cart is empty!</h3>
        <a href="store.html" style="color: var(--primary); text-decoration: none;">Go to Store</a>
    </div>

    <div id="summary" style="display:none;">
        <div class="total-card">
            <p style="margin:0; font-size: 14px; opacity: 0.9;">Total Amount</p>
            <h2 id="totalPrice" style="margin: 5px 0 0 0;">‚Çπ0</h2>
        </div>

        <button class="checkout-btn upi-btn" id="payBtn">
            Pay Total via UPI üí≥
        </button>

        <button class="checkout-btn wa-btn" id="whatsappBtn">
            Sent Your Payment Screen Short ‚úÖ
        </button>
    </div>
</div>

<div class="bottom">
    <button onclick="location.href='index.html'"><span class="icon">üè†</span>Home</button>
    <button onclick="location.href='service.html'"><span class="icon">‚öíÔ∏è</span>Service</button>
    <button onclick="location.href='store.html'"><span class="icon">üõí</span>Store</button>
    <button onclick="location.href='profile.html'"><span class="icon">üë§</span>Profile</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89",
        measurementId: "G-QW495L6JVE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const currentUser = localStorage.getItem("aquaUser");

    const cartList = document.getElementById("cartList");
    const summary = document.getElementById("summary");
    const totalPriceEl = document.getElementById("totalPrice");
    const loader = document.getElementById("loader");
    const emptyMsg = document.getElementById("emptyMsg");

    document.getElementById("menuBtn").onclick = () => {
        document.getElementById("sidebar").classList.toggle("open");
        document.getElementById("overlay").classList.toggle("show");
    };
    document.getElementById("overlay").onclick = () => {
        document.getElementById("sidebar").classList.remove("open");
        document.getElementById("overlay").classList.remove("show");
    };

    function fetchCart() {
        if (!currentUser) return;

        const cartRef = ref(db, 'carts/' + currentUser);
        onValue(cartRef, (snapshot) => {
            const data = snapshot.val();
            loader.style.display = "none";
            cartList.innerHTML = "";
            let total = 0;
            let itemList = [];

            if (!data) {
                emptyMsg.style.display = "block";
                summary.style.display = "none";
                return;
            }

            emptyMsg.style.display = "none";
            summary.style.display = "block";

            Object.keys(data).forEach((key) => {
                const item = data[key];
                total += parseInt(item.price);
                itemList.push(`‚Ä¢ ${item.productName} (‚Çπ${item.price})`);

                cartList.innerHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <img src="${item.image || 'https://via.placeholder.com/50'}" class="cart-img">
                            <div>
                                <h4>${item.productName}</h4>
                                <p style="color:var(--primary); font-weight:700; margin:0;">‚Çπ${item.price}</p>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="deleteItem('${key}')">Remove</button>
                    </div>`;
            });

            totalPriceEl.innerText = "‚Çπ" + total;

            document.getElementById("payBtn").onclick = () => {
                const upiUrl = `upi://pay?pa=mm05270331@oksbi&pn=Meadi Aqua Tech&am=${total}&cu=INR`;
                window.location.href = upiUrl;
            };

            document.getElementById("whatsappBtn").onclick = () => {
                const msg = `*New Order - Meadi Aqua Tech*%0A%0A*Items:*%0A${itemList.join('%0A')}%0A%0A*Total: ‚Çπ${total}*%0A%0A_I have paid via UPI. Here is my payment screenshot._`;
                window.open(`https://wa.me/919344165879?text=${msg}`);
            };
        });
    }

    window.deleteItem = (key) => {
        if(confirm("‡Æ™‡Øä‡Æ∞‡ØÅ‡Æ≥‡Øà ‡Æ®‡ØÄ‡Æï‡Øç‡Æï‡Æµ‡Ææ?")) {
            remove(ref(db, `carts/${currentUser}/${key}`));
        }
    }

    fetchCart();
</script>

</body>
</html>
