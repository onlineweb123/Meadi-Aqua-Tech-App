<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meadi Aqua Tech | Festival Offers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #f8fbff; 
            --festive-gold: #ffb703;
            --festive-red: #d00000;
            --primary: #0077b6; 
            --accent: #00b4d8;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.9);
            --border: #e2e8f0; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
        }

        /* --- Header & Sidebar --- */
        header { 
            height: 70px; display: flex; align-items: center; justify-content: center; 
            position: fixed; top: 0; left: 0; right: 0; 
            background: var(--glass); backdrop-filter: blur(12px);
            z-index: 100; border-bottom: 1px solid var(--border);
        }

        .header-title { font-size: 18px; font-weight: 700; color: var(--primary); letter-spacing: -0.5px; }

        .menu-btn { 
            position: absolute; left: 20px; font-size: 24px; 
            background: #f1f5f9; border: none; color: var(--text-main); 
            cursor: pointer; width: 40px; height: 40px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }

        .sidebar { 
            width: 280px; background: var(--white); position: fixed; top: 0; bottom: 0; left: -300px; 
            padding-top: 80px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 110; 
            box-shadow: 20px 0 50px rgba(0,0,0,0.05);
        }
        .sidebar.open { left: 0; }
        .sidebar a { display: flex; align-items: center; padding: 16px 24px; text-decoration: none; color: var(--text-main); font-weight: 500; font-size: 15px; }

        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); display: none; z-index: 105; backdrop-filter: blur(4px); }
        .overlay.show { display: block; }

        /* --- Main Content --- */
        .main { padding: 90px 20px 100px 20px; max-width: 600px; margin: 0 auto; }

        /* Loader Style */
        .loading-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 200px;
        }
        .loading-spinner {
            width: 40px; height: 40px; border: 4px solid rgba(0, 119, 182, 0.1);
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .festive-hero {
            background: linear-gradient(135deg, #d00000, #ffb703);
            border-radius: 24px; padding: 35px 20px; color: white; text-align: center;
            margin-bottom: 25px; box-shadow: 0 10px 25px rgba(208, 0, 0, 0.2);
        }
        .festive-hero h1 { margin: 0; font-size: 24px; font-weight: 800; text-transform: uppercase; }

        .timer-box {
            background: var(--white); padding: 20px; border-radius: 20px;
            text-align: center; margin-bottom: 20px; border: 1px solid var(--border);
        }
        .timer-grid { display: flex; justify-content: center; gap: 20px; margin-top: 12px; }
        .time-val { font-weight: 800; font-size: 26px; color: var(--festive-red); }
        .time-lab { font-size: 10px; text-transform: uppercase; color: var(--text-sub); }

        .offer-details-card {
            background: var(--white); padding: 25px; border-radius: 20px;
            border: 2px dashed var(--festive-gold); text-align: center;
            margin-bottom: 20px; line-height: 1.6; font-weight: 600;
        }

        #noOfferMsg { display: none; text-align: center; padding: 60px 20px; }

        .bottom {
            height: 75px; position: fixed; bottom: 0; left: 0; right: 0; 
            display: flex; justify-content: space-around; align-items: center; 
            background: var(--glass); backdrop-filter: blur(12px); border-top: 1px solid var(--border); z-index: 100;
        }
        .bottom button { background: none; border: none; font-size: 11px; font-weight: 600; color: var(--text-sub); display: flex; flex-direction: column; align-items: center; }
        .bottom button.active { color: var(--primary); }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
    <div class="header-title">Offers</div>
</header>

<div id="sidebar" class="sidebar">
  <a href="index.html">üè† Dashboard</a>
  <a href="service.html">üõ† Service</a>
  <a href="store.html">üõí Store </a>
  <a href="profile.html">üë§ Profile</a>
  <a href="cart.html">üõí My Cart</a>
</div>

<div id="overlay" class="overlay"></div>

<div class="main">
    <div id="loader" class="loading-container">
        <div class="loading-spinner"></div>
        <p style="color: var(--text-sub); font-weight: 600; font-size: 14px;">Checking Offers...</p>
    </div>

    <div id="offerContent" style="display: none;">
        <div class="festive-hero">
            <h1 id="displayTitle"></h1>
            <p id="displaySubTitle" style="margin-top: 10px; opacity: 0.9;"></p>
        </div>

        <div class="timer-box">
            <span style="font-size: 13px; font-weight: 700; color: var(--text-sub);">TIME REMAINING</span>
            <div class="timer-grid">
                <div class="time-item"><span class="time-val" id="days">00</span><span class="time-lab">Days</span></div>
                <div class="time-item"><span class="time-val" id="hours">00</span><span class="time-lab">Hrs</span></div>
                <div class="time-item"><span class="time-val" id="mins">00</span><span class="time-lab">Mins</span></div>
            </div>
        </div>

        <div class="offer-details-card">
            <p id="displayMsg" style="margin: 0;"></p>
        </div>
    </div>

    <div id="noOfferMsg">
        <div style="font-size: 60px; margin-bottom: 15px;">üéÅ</div>
        <h3 style="margin:0; color: var(--text-main);">No Live Offers!</h3>
        <p style="color: var(--text-sub); font-size: 14px;">Stay tuned for our next big update.</p>
    </div>
</div>

<div class="bottom">
    <button onclick="location.href='index.html'"><span style="font-size:22px">üè†</span>Home</button>
    <button onclick="location.href='service.html'"><span style="font-size:22px">‚öíÔ∏è</span>Service</button>
    <button onclick="location.href='store.html'"><span style="font-size:22px">üõí</span>Store</button>
    <button onclick="location.href='profile.html'"><span style="font-size:22px">üë§</span>Profile</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const offerRef = ref(db, 'currentOffer');

    // Sidebar
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    menuBtn.onclick = () => { sidebar.classList.add("open"); overlay.classList.add("show"); };
    overlay.onclick = () => { sidebar.classList.remove("open"); overlay.classList.remove("show"); };

    let countdownInterval;

    onValue(offerRef, (snapshot) => {
        document.getElementById("loader").style.display = "none"; // Hide spinner after check
        const data = snapshot.val();
        
        if (data) {
            const now = Date.now();
            if (now > data.endTime) {
                remove(offerRef);
                showEmpty();
            } else {
                displayOffer(data);
                startCountdown(data.endTime);
            }
        } else {
            showEmpty();
        }
    });

    function displayOffer(data) {
        document.getElementById("offerContent").style.display = "block";
        document.getElementById("noOfferMsg").style.display = "none";
        document.getElementById("displayTitle").innerText = data.title;
        document.getElementById("displaySubTitle").innerText = data.sub;
        document.getElementById("displayMsg").innerText = data.message;
    }

    function startCountdown(endTime) {
        if (countdownInterval) clearInterval(countdownInterval);
        countdownInterval = setInterval(() => {
            const now = Date.now();
            const distance = endTime - now;
            if (distance < 0) {
                clearInterval(countdownInterval);
                remove(offerRef);
                showEmpty();
                return;
            }
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("mins").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
        }, 1000);
    }

    function showEmpty() {
        document.getElementById("offerContent").style.display = "none";
        document.getElementById("noOfferMsg").style.display = "block";
    }
</script>
</body>
</html>
