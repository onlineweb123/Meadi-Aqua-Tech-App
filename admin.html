<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ’§ Meadi Aqua Tech | Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // à®ªà®•à¯à®•à®®à¯ à®²à¯‹à®Ÿà¯ à®†à®µà®¤à®±à¯à®•à¯ à®®à¯à®©à¯à®ªà¯‡ à®šà¯†à®•à¯à®¯à¯‚à®°à®¿à®Ÿà¯à®Ÿà®¿ à®šà¯†à®•à¯
        if (sessionStorage.getItem("isAdminAuthenticated") !== "true") {
            window.location.replace("admin login.html");
        }
    </script>

    <style>
        :root { 
            --bg: #f4f7fe; --primary: #0077b6; --white: #ffffff; 
            --border: #e2e8f0; --text-main: #1b2559; --text-sub: #a3aed0;
            --danger: #ee5d50; --success: #05cd99; --warning: #ffb547;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); }

        /* à®šà®¿à®±à®¿à®¯ à®²à¯‹à®Ÿà®°à¯ (Admin Panel à®ªà®•à¯à®•à®¤à¯à®¤à®¿à®²à¯ à®®à®Ÿà¯à®Ÿà¯à®®à¯) */
        .loader-mini { 
            width: 18px; height: 18px; border: 3px solid var(--border); 
            border-top: 3px solid var(--primary); border-radius: 50%; 
            animation: spin 1s linear infinite; display: inline-block;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Dashboard Styles */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header-title-area { display: flex; align-items: center; gap: 12px; }
        
        .admin-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .ctrl-box { background: var(--white); padding: 18px 15px; border-radius: 16px; text-align: center; border: 1px solid var(--border); text-decoration: none; color: inherit; font-weight: 700; transition: 0.3s; }
        .ctrl-box:hover { background: #f8fafc; border-color: var(--primary); }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .stat-card { background: var(--white); padding: 15px 10px; border-radius: 18px; text-align: center; border: 1px solid var(--border); }
        .stat-card span { color: var(--text-sub); font-size: 11px; display: block; }

        /* Table Style */
        .expiry-table-container { background: var(--white); border-radius: 20px; padding: 15px; border: 1px solid #fed7d7; margin-bottom: 30px; box-shadow: 0 4px 12px rgba(238, 93, 80, 0.1); }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; font-size: 11px; color: var(--text-sub); padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; font-size: 13px; border-bottom: 1px solid #f8fafc; }
        
        input[type="date"] { padding: 5px; border: 1px solid var(--border); border-radius: 5px; font-family: inherit; }
        .user-card { background: var(--white); padding: 15px; border-radius: 18px; border: 1px solid var(--border); display: flex; justify-content: space-between; margin-bottom: 10px; }
        
        .save-btn { background: var(--success); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .logout-btn { background: var(--danger); color: white; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="mainApp">
    <div class="header">
        <div class="header-title-area">
            <h2 style="color:var(--primary); margin:0;">Admin Panel</h2>
            <div id="miniLoader" class="loader-mini"></div>
        </div>
        <button onclick="logoutAdmin()" class="logout-btn">Logout</button>
    </div>

    <div class="admin-controls">
        <a href="login members.html" class="ctrl-box">ğŸ‘¥ Members</a>
        <a href="control profile.html" class="ctrl-box">âš™ï¸ Profile</a>
        <a href="customer detail.html" class="ctrl-box">ğŸ“’ Customers</a>
        <a href="online bill.html" class="ctrl-box">ğŸ§¾ Online Bill</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span>Total Users</span><h2 id="totalUsers" style="margin:5px 0 0 0;">0</h2></div>
        <div class="stat-card"><span>Filter Due</span><h2 id="filterDueCount" style="color:var(--warning); margin:5px 0 0 0;">0</h2></div>
        <div class="stat-card"><span>AMC Due</span><h2 id="amcDueCount" style="color:var(--danger); margin:5px 0 0 0;">0</h2></div>
    </div>

    <div id="urgentSection" class="expiry-table-container" style="display:none;">
        <p style="color: var(--danger); font-weight: 800; margin-top: 0; display:flex; align-items:center; gap:5px;">ğŸš¨ Action Required (Date Expired)</p>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>CUSTOMER</th>
                        <th>DUE STATUS</th>
                        <th>UPDATE FILTER</th>
                        <th>UPDATE AMC</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="expiryTableBody"></tbody>
            </table>
        </div>
    </div>

    <div style="font-weight:700; margin-bottom:15px; padding-left: 5px; color:var(--text-sub);">ğŸ‘¥ Members Quick View</div>
    <div id="userList"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const loader = document.getElementById("miniLoader");

    // à®Ÿà¯‡à®Ÿà¯à®Ÿà®¾ à®²à¯‹à®Ÿà¯ à®†à®•à¯à®®à¯ à®®à¯à®±à¯ˆà®¯à¯ˆ à®®à®¾à®±à¯à®±à®¿à®¯à¯à®³à¯à®³à¯‡à®©à¯ (Real-time sync)
    window.onload = () => {
        loader.style.display = "inline-block";
        loadAdminData();
    };

    async function loadAdminData() {
        try {
            // Loader à®•à®¾à®Ÿà¯à®Ÿà®ªà¯à®ªà®Ÿà¯à®•à®¿à®±à®¤à¯
            loader.style.display = "inline-block";
            
            const snapshot = await get(ref(db, 'users'));
            if (snapshot.exists()) {
                renderData(snapshot.val());
            }
            // à®Ÿà¯‡à®Ÿà¯à®Ÿà®¾ à®µà®¨à¯à®¤à®µà¯à®Ÿà®©à¯ Loader à®®à®±à¯ˆà®¯à¯à®®à¯
            loader.style.display = "none";
        } catch (e) { 
            console.error("Error:", e); 
            loader.style.display = "none";
        }
    }

    function renderData(data) {
        const users = Object.entries(data);
        let fCount = 0, aCount = 0, tableHTML = "", cardsHTML = "";
        const today = new Date();

        users.forEach(([userId, user]) => {
            let fExp = false, aExp = false;
            
            if(user.lastFilterDate) {
                let d = new Date(user.lastFilterDate); d.setMonth(d.getMonth() + 3);
                if(today > d) { fExp = true; fCount++; }
            }
            if(user.lastAMCDate) {
                let d = new Date(user.lastAMCDate); d.setFullYear(d.getFullYear() + 1);
                if(today > d) { aExp = true; aCount++; }
            }

            if(fExp || aExp) {
                tableHTML += `<tr>
                    <td><b>${user.name}</b></td>
                    <td style="color:var(--danger); font-size:11px; font-weight:bold;">
                        ${fExp ? 'â— FILTER DUE' : ''}<br>${aExp ? 'â— AMC DUE' : ''}
                    </td>
                    <td><input type="date" id="ef-${userId}" value="${user.lastFilterDate || ''}"></td>
                    <td><input type="date" id="ea-${userId}" value="${user.lastAMCDate || ''}"></td>
                    <td><button class="save-btn" data-id="${userId}">Update</button></td>
                </tr>`;
            }
            
            cardsHTML += `<div class="user-card">
                <div><b>${user.name}</b><br><small>ğŸ“ ${user.phone}</small></div>
                <div style="text-align:right; font-size:11px; color:var(--text-sub);">F: ${user.lastFilterDate || '--'}<br>A: ${user.lastAMCDate || '--'}</div>
            </div>`;
        });

        document.getElementById("totalUsers").innerText = users.length;
        document.getElementById("filterDueCount").innerText = fCount;
        document.getElementById("amcDueCount").innerText = aCount;
        document.getElementById("userList").innerHTML = cardsHTML;
        
        const urgentSection = document.getElementById("urgentSection");
        if(tableHTML) {
            urgentSection.style.display = "block";
            document.getElementById("expiryTableBody").innerHTML = tableHTML;
        } else {
            urgentSection.style.display = "none";
        }
    }

    // à®šà¯‡à®®à®¿à®•à¯à®•à¯à®®à¯ à®µà®šà®¤à®¿
    document.addEventListener('click', async (e) => {
        if(e.target.classList.contains('save-btn')) {
            const id = e.target.dataset.id;
            const newFilter = document.getElementById(`ef-${id}`).value;
            const newAMC = document.getElementById(`ea-${id}`).value;
            
            loader.style.display = "inline-block"; // Update à®šà¯†à®¯à¯à®¯à¯à®®à¯ à®ªà¯‹à®¤à¯ loader à®•à®¾à®Ÿà¯à®Ÿà¯à®®à¯
            e.target.innerText = "...";
            
            try {
                await update(ref(db, `users/${id}`), { lastFilterDate: newFilter, lastAMCDate: newAMC });
                await loadAdminData(); 
            } catch (err) { 
                alert("Failed!"); 
                loader.style.display = "none";
            }
        }
    });

    // Logout function
    window.logoutAdmin = () => {
        sessionStorage.removeItem("isAdminAuthenticated");
        window.location.replace("admin login.html");
    };
</script>
</body>
</html>
