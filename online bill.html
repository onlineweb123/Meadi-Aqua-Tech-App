<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meadi Aqua Tech - Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f0f8ff; margin: 0; padding: 15px; }
    .container { max-width: 650px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #0056b3; border-bottom: 2px solid #0056b3; padding-bottom: 10px; }
    label { font-weight: bold; display: block; margin-top: 10px; font-size: 14px; }
    input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    .flex-row { display: flex; gap: 10px; margin-top: 10px; }
    .flex-row div { flex: 1; }
    button { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .btn-add { background: #007bff; color: white; }
    .btn-gen { background: #28a745; color: white; }
    .btn-download { background: #dc3545; color: white; display: none; margin-top: 10px; }
    
    /* Bill Styling */
    #billArea { width: 500px; padding: 30px; background: white; border: 1px solid #eee; margin: 20px auto; border-radius: 5px; }
    .bill-header { text-align: center; color: #0056b3; }
    .bill-info { font-size: 13px; margin: 15px 0; line-height: 1.6; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th { background: #f8f9fa; font-size: 13px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 12px; }
    .text-right { text-align: right; }
    .total-row { font-weight: bold; background: #eef; }
    .footer-note { font-size: 11px; color: #666; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ’§ Meadi Aqua Tech</h2>
  
  <label>Customer Name:</label>
  <input type="text" id="custName" placeholder="Enter Name">

  <label>Mobile Number:</label>
  <input type="number" id="custPhone" placeholder="Enter Phone Number">

  <label>Address:</label>
  <input type="text" id="custAddress" placeholder="Enter Address">

  <label>Service / Labor Charge (â‚¹):</label>
  <input type="number" id="serviceCharge" value="0">

  <hr style="margin-top:20px; border: 0.5px solid #eee;">
  
  <label>Item / Spare Parts:</label>
  <div class="flex-row">
    <input type="text" id="itemName" style="flex: 2;" placeholder="e.g. Sediment Filter">
    <input type="number" id="itemQty" style="flex: 0.5;" placeholder="Qty">
    <input type="number" id="itemRate" style="flex: 1;" placeholder="Rate">
  </div>
  <button class="btn-add" onclick="addItem()">âž• Add to List</button>

  <div id="tempList" style="margin-top:10px; font-size: 13px; color: #555;"></div>

  <button class="btn-gen" onclick="generateBill()">ðŸ§¾ Generate Invoice</button>

  <div id="billSection" style="display:none; text-align: center;">
    <div id="billArea">
      <div class="bill-header">
        <h1 style="margin:0;">Meadi Aqua Tech</h1>
        <p style="margin:5px 0;">Water Purifier Sales & Service</p>
      </div>
      
      <div class="bill-info">
        <div style="display: flex; justify-content: space-between;">
            <span><b>Name:</b> <span id="bName"></span></span>
            <span><b>Date:</b> <span id="bDate"></span></span>
        </div>
        <div><b>Phone:</b> <span id="bPhone"></span></div>
        <div><b>Address:</b> <span id="bAddress"></span></div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th class="text-right">Qty</th>
            <th class="text-right">Rate</th>
            <th class="text-right">Total</th>
          </tr>
        </thead>
        <tbody id="billItems"></tbody>
        <tr>
          <td colspan="3" class="text-right">Service Charges</td>
          <td class="text-right" id="bService">â‚¹0</td>
        </tr>
        <tr class="total-row">
          <td colspan="3" class="text-right">Grand Total</td>
          <td class="text-right" id="bTotal">â‚¹0</td>
        </tr>
      </table>

      <div class="footer-note">
        <p>We service all kinds of RO Water Purifiers.</p>
        <p><b>Thank You! Visit Again!</b></p>
      </div>
    </div>
    
    <button id="downloadBtn" class="btn-download">ðŸ“¥ Download Invoice as Image</button>
  </div>
</div>

<script>
  let items = [];

  function addItem() {
    const name = document.getElementById("itemName").value;
    const qty = parseInt(document.getElementById("itemQty").value);
    const rate = parseFloat(document.getElementById("itemRate").value);

    if (name && qty > 0 && rate > 0) {
      items.push({ name, qty, rate });
      document.getElementById("tempList").innerHTML += `â€¢ ${name} (${qty} x ${rate})<br>`;
      document.getElementById("itemName").value = "";
      document.getElementById("itemQty").value = "";
      document.getElementById("itemRate").value = "";
    } else {
      alert("Please enter valid item details!");
    }
  }

  function generateBill() {
    const name = document.getElementById("custName").value;
    const phone = document.getElementById("custPhone").value;
    const addr = document.getElementById("custAddress").value;
    const service = parseFloat(document.getElementById("serviceCharge").value) || 0;

    if (!name || items.length === 0) {
      alert("Please enter Customer Name and at least one Item!");
      return;
    }

    document.getElementById("bName").innerText = name;
    document.getElementById("bPhone").innerText = phone;
    document.getElementById("bAddress").innerText = addr;
    document.getElementById("bDate").innerText = new Date().toLocaleDateString("en-IN");
    document.getElementById("bService").innerText = `â‚¹${service}`;

    let total = service;
    let html = "";
    items.forEach(item => {
      let lineTotal = item.qty * item.rate;
      total += lineTotal;
      html += `<tr><td>${item.name}</td><td class="text-right">${item.qty}</td><td class="text-right">â‚¹${item.rate}</td><td class="text-right">â‚¹${lineTotal}</td></tr>`;
    });

    document.getElementById("billItems").innerHTML = html;
    document.getElementById("bTotal").innerText = `â‚¹${total}`;
    document.getElementById("billSection").style.display = "block";
    document.getElementById("downloadBtn").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  }

  document.getElementById("downloadBtn").addEventListener("click", () => {
    html2canvas(document.getElementById("billArea"), { scale: 3 }).then(canvas => {
      const link = document.createElement("a");
      link.download = `MeadiAquaTech_Invoice_${document.getElementById("custName").value}.png`;
      link.href = canvas.toDataURL();
      link.click();
    });
  });
</script>

</body>
</html>
