<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89",
        measurementId: "G-QW495L6JVE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // UI Tab Switching
    window.switchTab = (type) => {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const tabL = document.getElementById('tabLogin');
        const tabS = document.getElementById('tabSignup');

        if(type === 'login') {
            tabL.classList.add('active'); tabS.classList.remove('active');
            loginForm.classList.add('active'); signupForm.classList.remove('active');
        } else {
            tabS.classList.add('active'); tabL.classList.remove('active');
            signupForm.classList.add('active'); loginForm.classList.remove('active');
        }
    };

    document.getElementById('tabLogin').onclick = () => switchTab('login');
    document.getElementById('tabSignup').onclick = () => switchTab('signup');

    // Signup Handle
    document.getElementById('signupForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('signupBtn');
        btn.classList.add('loading');
        btn.disabled = true;

        const user = document.getElementById('regUser').value;
        const name = document.getElementById('regName').value;
        const phone = document.getElementById('regPhone').value;
        const city = document.getElementById('regCity').value;
        const pass = document.getElementById('regPass').value;

        try {
            const dbRef = ref(db);
            // 1. Check Username
            const userSnapshot = await get(child(dbRef, `users/${user}`));
            if (userSnapshot.exists()) {
                alert("‚ùå Username already taken!");
                return;
            }

            // 2. Check Phone
            const allUsersSnapshot = await get(child(dbRef, 'users'));
            if (allUsersSnapshot.exists()) {
                const users = allUsersSnapshot.val();
                for (let u in users) {
                    if (users[u].phone === phone) {
                        alert("‚ùå Phone number already registered!");
                        return;
                    }
                }
            }

            await set(ref(db, 'users/' + user), { name, phone, city, user, pass });
            alert("Account Created! Please Login.");
            switchTab('login');
        } catch (error) {
            alert("Error: " + error.message);
        } finally {
            btn.classList.remove('loading');
            btn.disabled = false;
        }
    };

    // Login Handle
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        btn.classList.add('loading');
        btn.disabled = true;

        const user = document.getElementById('loginUser').value;
        const pass = document.getElementById('loginPass').value;

        try {
            const snapshot = await get(child(ref(db), `users/${user}`));
            if (snapshot.exists()) {
                const userData = snapshot.val();
                if (userData.pass === pass) {
                    localStorage.setItem("isLoggedIn", "true");
                    localStorage.setItem("aquaUser", userData.user);
                    localStorage.setItem("aquaName", userData.name);
                    localStorage.setItem("aquaPhone", userData.phone);
                    localStorage.setItem("aquaCity", userData.city);
                    
                    alert("Welcome " + userData.name);
                    window.location.href = 'index.html';
                } else {
                    alert("‚ùå Incorrect Password!");
                }
            } else {
                alert("‚ùå User not found!");
            }
        } catch (error) {
            alert("Check your internet connection.");
        } finally {
            btn.classList.remove('loading');
            btn.disabled = false;
        }
    };
</script>
