<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meadi Aqua Tech | Login & Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #f8fbff; 
            --card: #ffffff; 
            --border: #e2e8f0; 
            --primary: #0077b6; 
            --accent: #00b4d8; 
            --text-main: #1e293b;
            --text-sub: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .btn-auth {
            position: relative;
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 119, 182, 0.2);
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-auth:disabled { background: var(--text-sub); cursor: not-allowed; }

        .btn-spinner {
            display: none; 
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading .btn-text { display: none; }
        .loading .btn-spinner { display: block; }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area span { font-size: 40px; }
        .logo-area h1 { font-size: 24px; color: var(--primary); margin: 10px 0 5px; }
        .logo-area p { font-size: 14px; color: var(--text-sub); margin: 0; }
        
        .tab-group {
            display: flex;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            color: var(--text-sub);
        }
        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        form { display: none; }
        form.active { display: block; }
        .form-group { margin-bottom: 18px; }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--primary); background: #f0f9ff; }
        .footer-text {
            text-align: center;
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 20px;
        }
        .footer-text a { color: var(--primary); text-decoration: none; font-weight: 700; cursor: pointer; }

        #resetSection {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 20px;
            border: 1px dashed var(--primary);
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="logo-area">
        <span>üíß</span>
        <h1>Meadi Aqua Tech</h1>
        <p>Pure water, pure life.</p>
    </div>

    <div id="authContent">
        <div class="tab-group">
            <div class="tab active" id="tabLogin">Login</div>
            <div class="tab" id="tabSignup">Create Account</div>
        </div>

        <form id="loginForm" class="active">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUser" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn-auth" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <div class="btn-spinner"></div>
            </button>
            <p class="footer-text">Forgot password? <a onclick="showReset()">Reset here</a></p>
        </form>

        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="Ex: John Doe" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="regPhone" placeholder="+91 00000 00000" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <select id="regCity" required>
                    <option value="" disabled selected>Select your city</option>
                    <option value="Cuddalore">Cuddalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Trichy">Trichy</option>
                    <option value="Salem">Salem</option>
                </select>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="regUser" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPass" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn-auth" id="signupBtn">
                <span class="btn-text">Create Account</span>
                <div class="btn-spinner"></div>
            </button>
        </form>
    </div>

    <div id="resetSection">
        <h3 style="text-align: center; color: var(--primary); font-size: 18px;">Reset Password</h3>
        
        <div id="step1">
            <div class="form-group">
                <label>Enter Registered Phone Number</label>
                <input type="tel" id="resetPhone" placeholder="+919876543210">
            </div>
            <div id="recaptcha-container"></div>
            <button type="button" class="btn-auth" id="sendOtpBtn" onclick="handleSendOTP()">Send OTP</button>
        </div>

        <div id="step2" style="display:none;">
            <div class="form-group">
                <label>Enter 6-Digit OTP</label>
                <input type="text" id="otpCode" placeholder="123456">
            </div>
            <button type="button" class="btn-auth" onclick="handleVerifyOTP()">Verify OTP</button>
        </div>

        <div id="step3" style="display:none;">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="button" class="btn-auth" onclick="handleUpdatePass()">Update Password</button>
        </div>
        
        <p class="footer-text"><a onclick="hideReset()">‚Üê Back to Login</a></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89",
        measurementId: "G-QW495L6JVE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // ‡Æ™‡ÆØ‡Æ©‡Æ∞‡Øç ‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç ‡Æö‡Øá‡ÆÆ‡Æø‡Æï‡Øç‡Æï ‡Æâ‡Æ≤‡Æï‡Æ≥‡Ææ‡Æµ‡Æø‡ÆØ ‡ÆÆ‡Ææ‡Æ±‡Æø
    let foundUsername = "";

    window.switchTab = (type) => {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const tabL = document.getElementById('tabLogin');
        const tabS = document.getElementById('tabSignup');
        if(type === 'login') {
            tabL.classList.add('active'); tabS.classList.remove('active');
            loginForm.classList.add('active'); signupForm.classList.remove('active');
        } else {
            tabS.classList.add('active'); tabL.classList.remove('active');
            signupForm.classList.add('active'); loginForm.classList.remove('active');
        }
    };

    document.getElementById('tabLogin').onclick = () => switchTab('login');
    document.getElementById('tabSignup').onclick = () => switchTab('signup');

    window.showReset = () => {
        document.getElementById('authContent').style.display = 'none';
        document.getElementById('resetSection').style.display = 'block';
    };
    window.hideReset = () => {
        document.getElementById('authContent').style.display = 'block';
        document.getElementById('resetSection').style.display = 'none';
    };

    document.getElementById('signupForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('signupBtn');
        btn.classList.add('loading');
        btn.disabled = true;
        const user = document.getElementById('regUser').value;
        const name = document.getElementById('regName').value;
        const phone = document.getElementById('regPhone').value;
        const city = document.getElementById('regCity').value;
        const pass = document.getElementById('regPass').value;
        try {
            const dbRef = ref(db);
            const userSnapshot = await get(child(dbRef, `users/${user}`));
            if (userSnapshot.exists()) {
                alert("‚ùå Username already taken!");
                return;
            }
            await set(ref(db, 'users/' + user), { name, phone, city, user, pass });
            alert("Account Created! Please Login.");
            switchTab('login');
        } catch (error) {
            alert("Error: " + error.message);
        } finally {
            btn.classList.remove('loading');
            btn.disabled = false;
        }
    };

    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        btn.classList.add('loading');
        btn.disabled = true;
        const user = document.getElementById('loginUser').value;
        const pass = document.getElementById('loginPass').value;
        try {
            const snapshot = await get(child(ref(db), `users/${user}`));
            if (snapshot.exists()) {
                const userData = snapshot.val();
                if (userData.pass === pass) {
                    localStorage.setItem("isLoggedIn", "true");
                    alert("Welcome " + userData.name);
                    window.location.href = 'index.html';
                } else {
                    alert("‚ùå Incorrect Password!");
                }
            } else {
                alert("‚ùå User not found!");
            }
        } catch (error) {
            alert("Check connection.");
        } finally {
            btn.classList.remove('loading');
            btn.disabled = false;
        }
    };

    // --- OTP Logic (Phone Only) ---
    window.handleSendOTP = async function() {
        const phone = document.getElementById('resetPhone').value;
        if(!phone) { alert("Enter Phone Number"); return; }

        try {
            const usersSnapshot = await get(child(ref(db), 'users'));
            let phoneExists = false;
            
            if (usersSnapshot.exists()) {
                const data = usersSnapshot.val();
                for(let u in data) {
                    if(data[u].phone === phone) {
                        phoneExists = true;
                        foundUsername = data[u].user; // ‡Æ™‡Ææ‡Æ∏‡Øç‡Æµ‡Øá‡Æ∞‡Øç‡Æü‡Øç ‡ÆÆ‡Ææ‡Æ±‡Øç‡Æ± Username ‡Æ§‡Øá‡Æµ‡Øà
                        break;
                    }
                }
            }

            if (phoneExists) {
                window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' });
                signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert("OTP Sent!");
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                }).catch((err) => alert("SMS Error: " + err.message));
            } else {
                alert("‚ùå This phone number is not registered!");
            }
        } catch (e) { alert("Error: " + e.message); }
    };

    window.handleVerifyOTP = function() {
        const code = document.getElementById('otpCode').value;
        confirmationResult.confirm(code).then(() => {
            alert("‚úÖ Verified!");
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
        }).catch(() => alert("‚ùå Invalid OTP"));
    };

    window.handleUpdatePass = async function() {
        const newPass = document.getElementById('newPass').value;
        if(!newPass) { alert("Enter new password"); return; }
        
        try {
            await update(ref(db, `users/${foundUsername}`), { pass: newPass });
            alert("‚úÖ Password Updated Successfully!");
            hideReset();
            switchTab('login');
        } catch (e) { alert("Update failed"); }
    };

</script>

</body>
</html>
