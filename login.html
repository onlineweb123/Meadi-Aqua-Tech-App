    <style>
        :root { 
            --bg: #f8fbff; 
            --card: #ffffff; 
            --border: #e2e8f0; 
            --primary: #0077b6; 
            --accent: #00b4d8; 
            --text-main: #1e293b;
            --text-sub: #64748b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .btn-auth {
            position: relative;
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 119, 182, 0.2);
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-auth:disabled { background: var(--text-sub); cursor: not-allowed; }

        .btn-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .loading .btn-text { display: none; }
        .loading .btn-spinner { display: block; }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area span { font-size: 40px; }
        .logo-area h1 { font-size: 24px; color: var(--primary); margin: 10px 0 5px; }
        .logo-area p { font-size: 14px; color: var(--text-sub); margin: 0; }
        
        .tab-group {
            display: flex;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            color: var(--text-sub);
        }
        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        form { display: none; }
        form.active { display: block; }
        .form-group { margin-bottom: 18px; }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
        .form-group input:focus { border-color: var(--primary); background: #f0f9ff; }
        .footer-text {
            text-align: center;
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 20px;
        }
        .footer-text a { color: var(--primary); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- 1. MONITORING SECTION ---
    const user = localStorage.getItem("aquaUser") || "Guest";
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    const startTime = Date.now();

    // ‡Æµ‡Æø‡Æö‡Æø‡Æü‡Øç ‡Æ∞‡ØÜ‡Æï‡Øç‡Æï‡Ææ‡Æ∞‡Øç‡Æü‡ØÅ
    try {
        const visitRef = ref(db, 'analytics/visits');
        push(visitRef, {
            username: user,
            page: currentPage,
            time: serverTimestamp(),
            device: navigator.userAgent
        });
    } catch(e) { console.error("Analytics Error", e); }

    // ‡Æµ‡ØÜ‡Æ≥‡Æø‡ÆØ‡Øá‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æ®‡Øá‡Æ∞‡Æ§‡Øç‡Æ§‡Øà ‡Æ™‡Æ§‡Æø‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡Æ§‡Æ≤‡Øç
    window.addEventListener("visibilitychange", () => {
        if (document.visibilityState === 'hidden') {
            const duration = (Date.now() - startTime) / 1000;
            const exitRef = ref(db, 'analytics/exits');
            push(exitRef, {
                username: user,
                page: currentPage,
                duration: duration + "s",
                time: serverTimestamp()
            });
        }
    });

    // --- 2. UI TAB SWITCHING ---
    const switchTab = (type) => {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const tabL = document.getElementById('tabLogin');
        const tabS = document.getElementById('tabSignup');

        if(type === 'login') {
            tabL.classList.add('active'); tabS.classList.remove('active');
            loginForm.classList.add('active'); signupForm.classList.remove('active');
        } else {
            tabS.classList.add('active'); tabL.classList.remove('active');
            signupForm.classList.add('active'); loginForm.classList.remove('active');
        }
    };

    document.getElementById('tabLogin').onclick = () => switchTab('login');
    document.getElementById('tabSignup').onclick = () => switchTab('signup');

    // --- 3. LOGIN & SIGNUP LOGIC ---
    document.getElementById('signupForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('signupBtn');
        btn.classList.add('loading'); btn.disabled = true;

        const regData = {
            user: document.getElementById('regUser').value,
            name: document.getElementById('regName').value,
            phone: document.getElementById('regPhone').value,
            city: document.getElementById('regCity').value,
            pass: document.getElementById('regPass').value
        };

        try {
            const snapshot = await get(child(ref(db), `users/${regData.user}`));
            if (snapshot.exists()) {
                alert("‚ùå Username already taken!");
            } else {
                await set(ref(db, 'users/' + regData.user), regData);
                alert("Account Created! Please Login.");
                switchTab('login');
            }
        } catch (error) {
            alert("Error: " + error.message);
        } finally {
            btn.classList.remove('loading'); btn.disabled = false;
        }
    };

    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        btn.classList.add('loading'); btn.disabled = true;

        const userVal = document.getElementById('loginUser').value;
        const passVal = document.getElementById('loginPass').value;

        try {
            const snapshot = await get(child(ref(db), `users/${userVal}`));
            if (snapshot.exists()) {
                const userData = snapshot.val();
                if (userData.pass === passVal) {
                    localStorage.setItem("isLoggedIn", "true");
                    localStorage.setItem("aquaUser", userData.user);
                    localStorage.setItem("aquaName", userData.name);
                    alert("Welcome " + userData.name);
                    window.location.href = 'index.html';
                } else {
                    alert("‚ùå Incorrect Password!");
                }
            } else {
                alert("‚ùå User not found!");
            }
        } catch (error) {
            alert("Connection Error.");
        } finally {
            btn.classList.remove('loading'); btn.disabled = false;
        }
    };
</script>

</body>
