<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meadi Aqua Tech | Book Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #f8fbff; 
            --card: #ffffff; 
            --border: #e2e8f0; 
            --primary: #0077b6; 
            --accent: #00b4d8; 
            --text-main: #1e293b;
            --text-sub: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); }

        header { 
            height: 70px; display: flex; align-items: center; justify-content: center; 
            position: fixed; top: 0; left: 0; right: 0; 
            background: var(--glass); backdrop-filter: blur(12px);
            z-index: 100; border-bottom: 1px solid var(--border);
        }
        .header-title { font-size: 18px; font-weight: 700; color: var(--primary); }

        .menu-btn { 
            position: absolute; left: 20px; font-size: 24px; 
            background: #f1f5f9; border: none; color: var(--text-main); 
            cursor: pointer; width: 40px; height: 40px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }

        .sidebar { 
            width: 280px; background: var(--card); position: fixed; top: 0; bottom: 0; left: -300px; 
            padding-top: 80px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 110; 
            box-shadow: 20px 0 50px rgba(0,0,0,0.05);
        }
        .sidebar.open { left: 0; }
        .sidebar a { display: flex; align-items: center; padding: 16px 24px; text-decoration: none; color: var(--text-main); font-weight: 500; font-size: 15px; }

        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); display: none; z-index: 105; backdrop-filter: blur(4px); }
        .overlay.show { display: block; }

        .main { padding: 90px 20px 100px 20px; max-width: 600px; margin: 0 auto; }
        .section-title { font-size: 20px; font-weight: 700; margin-bottom: 5px; }
        .section-sub { font-size: 14px; color: var(--text-sub); margin-bottom: 20px; }

        .chip-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; }
        .chip { white-space: nowrap; padding: 10px 20px; background: white; border: 1px solid var(--border); border-radius: 50px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        .form-group input, .form-group textarea { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); font-family: inherit; }

        .card { padding: 20px; background: var(--card); border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }

        .btn-submit { 
            width: 100%; padding: 16px; background: var(--primary); color: white; 
            border: none; border-radius: 14px; font-size: 16px; font-weight: 700; 
            cursor: pointer; transition: 0.3s;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        .btn-submit:disabled { background: var(--text-sub); cursor: not-allowed; }

        .spinner {
            display: none; width: 20px; height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .loading .btn-text { display: none; }
        .loading .spinner { display: block; }

        .bottom {
            height: 75px; position: fixed; bottom: 0; left: 0; right: 0; 
            display: flex; justify-content: space-around; align-items: center; 
            background: var(--glass); backdrop-filter: blur(12px);
            border-top: 1px solid var(--border); z-index: 100; padding-bottom: env(safe-area-inset-bottom);
        }
        .bottom button {
            background: none; border: none; font-size: 11px; font-weight: 600;
            display: flex; flex-direction: column; align-items: center; color: var(--text-sub);
            cursor: pointer;
        }
        .bottom button.active { color: var(--primary); }
        .bottom .icon { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
    <div class="header-title">Book Service</div>
</header>

<div id="sidebar" class="sidebar">
  <a href="index.html">üè† Dashboard</a>
  <a href="service.html">üõ† Service</a>
  <a href="store.html">üõí Store </a>
  <a href="profile.html">üë§ Profile</a>
  <a href="cart.html">üõí My Cart</a>
</div>

<div id="overlay" class="overlay"></div>

<div class="main">
    <h2 class="section-title">What do you need?</h2>
    <p class="section-sub">Select a service and provide details</p>

    <div class="chip-container" id="serviceChips">
        <div class="chip active">General Service</div>
        <div class="chip">Repair</div>
        <div class="chip">Installation</div>
        <div class="chip">Filter Change</div>
        <div class="chip">Water Leakage</div>
    </div>

    <div class="card">
        <form id="bookingForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="custName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="custPhone" placeholder="Enter mobile number" required>
            </div>
            <div class="form-group">
                <label>Preferred Date</label>
                <input type="date" id="serviceDate" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="custAddress" rows="3" placeholder="Enter your full address" required></textarea>
            </div>
            <div class="form-group">
                <label>Describe the Issue (Optional)</label>
                <textarea id="issueNote" rows="2" placeholder="Tell us more..."></textarea>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">
                <span class="btn-text">Confirm & Send via WhatsApp</span>
                <div class="spinner"></div>
            </button>
        </form>
    </div>
</div>

<div class="bottom">
    <button onclick="location.href='index.html'"><span class="icon">üè†</span>Home</button>
    <button onclick="location.href='service.html'" class="active"><span class="icon">‚öíÔ∏è</span>Service</button>
    <button onclick="location.href='store.html'"><span class="icon">üõí</span>Store</button>
    <button onclick="location.href='profile.html'"><span class="icon">üë§</span>Profile</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- 1. MONITOR SECTION ---
    const userLocal = localStorage.getItem("aquaUser") || "Guest";
    const currentPage = window.location.pathname.split("/").pop() || "service.html";
    const startTime = Date.now();

    try {
        push(ref(db, 'analytics/visits'), {
            username: userLocal,
            page: currentPage,
            time: serverTimestamp(),
            device: navigator.userAgent
        });
    } catch(e) {}

    window.addEventListener("visibilitychange", () => {
        if (document.visibilityState === 'hidden') {
            const duration = (Date.now() - startTime) / 1000;
            push(ref(db, 'analytics/exits'), {
                username: userLocal,
                page: currentPage,
                duration: duration + "s",
                time: serverTimestamp()
            });
        }
    });

    // --- 2. SIDEBAR & UI LOGIC ---
    let selectedService = "General Service";
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    const toggleMenu = () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    };
    menuBtn.onclick = toggleMenu;
    overlay.onclick = toggleMenu;

    const chips = document.querySelectorAll('.chip');
    chips.forEach(chip => {
        chip.addEventListener('click', () => {
            chips.forEach(c => c.classList.remove('active'));
            chip.classList.add('active');
            selectedService = chip.innerText;
        });
    });

    // --- 3. BOOKING LOGIC ---
    document.getElementById('bookingForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const name = document.getElementById('custName').value;
        const phone = document.getElementById('custPhone').value;
        const date = document.getElementById('serviceDate').value;
        const address = document.getElementById('custAddress').value;
        const note = document.getElementById('issueNote').value;

        btn.classList.add('loading');
        btn.disabled = true;

        const bookingData = {
            username: userLocal,
            serviceType: selectedService,
            customerName: name,
            customerPhone: phone,
            bookingDate: date,
            address: address,
            issue: note,
            status: "Pending",
            timestamp: serverTimestamp()
        };

        try {
            const newBookingRef = push(ref(db, 'bookings'));
            await set(newBookingRef, bookingData);

            const message = `*New Service Booking*%0A--------------------------%0A*Service:* ${selectedService}%0A*Customer:* ${name}%0A*Phone:* ${phone}%0A*Date:* ${date}%0A*Address:* ${address}%0A*Note:* ${note}`;
            const waNumber = "919344165879"; 

            setTimeout(() => {
                window.open(`https://wa.me/${waNumber}?text=${message}`, '_blank');
                document.getElementById('bookingForm').reset();
                btn.classList.remove('loading');
                btn.disabled = false;
            }, 800);

        } catch (error) {
            console.error(error);
            alert("Error saving booking.");
            btn.classList.remove('loading');
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
