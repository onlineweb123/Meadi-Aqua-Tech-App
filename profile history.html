<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>Service History | Meadi Aqua Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>

    <style>
        :root { 
            --bg: #f8fbff; 
            --card: #ffffff; 
            --border: #e2e8f0; 
            --primary: #0077b6; 
            --text-main: #1e293b;
            --text-sub: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
        }

        #pageLoader {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 300px; width: 100%;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        header { 
            height: 70px; display: flex; align-items: center; justify-content: center; 
            position: fixed; top: 0; left: 0; right: 0; 
            background: var(--glass); backdrop-filter: blur(12px);
            z-index: 100; border-bottom: 1px solid var(--border);
        }
        .header-title { font-size: 18px; font-weight: 700; color: var(--primary); }

        .menu-btn { 
            position: absolute; left: 20px; font-size: 24px; 
            background: #f1f5f9; border: none; color: var(--text-main); 
            cursor: pointer; width: 40px; height: 40px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }

        .sidebar { 
            width: 280px; background: var(--card); position: fixed; top: 0; bottom: 0; left: -300px; 
            padding-top: 80px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 110; 
            box-shadow: 20px 0 50px rgba(0,0,0,0.05);
        }
        .sidebar.open { left: 0; }
        .sidebar a { display: flex; align-items: center; padding: 16px 24px; text-decoration: none; color: var(--text-main); font-weight: 500; font-size: 15px; }

        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); display: none; z-index: 105; backdrop-filter: blur(4px); }
        .overlay.show { display: block; }

        .main { padding: 90px 20px 100px 20px; max-width: 600px; margin: 0 auto; }

        .timeline { position: relative; padding-left: 30px; margin-top: 10px; display: none; }
        .timeline::before {
            content: ''; position: absolute; left: 10px; top: 5px; bottom: 5px;
            width: 2px; background: #e2e8f0;
        }

        .history-card {
            background: var(--card); border-radius: 15px; padding: 15px;
            border: 1px solid var(--border); margin-bottom: 12px; position: relative;
        }
        .history-card::before {
            content: ''; position: absolute; left: -25px; top: 22px;
            width: 10px; height: 10px; border-radius: 50%;
            background: var(--primary); border: 2px solid white;
        }

        .h-date { font-size: 11px; font-weight: 700; color: var(--primary); display: block; margin-bottom: 2px; }
        .h-title { font-size: 15px; font-weight: 700; }

        .bottom {
            height: 75px; position: fixed; bottom: 0; left: 0; right: 0; 
            display: flex; justify-content: space-around; align-items: center; 
            background: var(--glass); backdrop-filter: blur(12px);
            border-top: 1px solid var(--border); z-index: 100; padding-bottom: env(safe-area-inset-bottom);
        }
        .bottom button {
            background: none; border: none; font-size: 11px; font-weight: 600;
            display: flex; flex-direction: column; align-items: center; color: var(--text-sub);
            cursor: pointer;
        }
        .bottom .icon { font-size: 22px; margin-bottom: 4px; }

        .empty-state { text-align: center; margin-top: 50px; color: var(--text-sub); font-size: 14px; }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
    <div class="header-title">Service History</div>
</header>

<div id="sidebar" class="sidebar">
  <a href="index.html">üè† Dashboard</a>
  <a href="service.html">üõ† Service</a>
  <a href="store.html">üõí Store </a>
  <a href="profile.html">üë§ Profile</a>
  <a href="history.html" style="color: var(--primary); font-weight: 700;">üìú History</a>
</div>

<div id="overlay" class="overlay"></div>

<div class="main">
    <div id="pageLoader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: var(--text-sub); font-size: 14px; font-weight: 600;">Fetching Records...</p>
    </div>

    <div class="timeline" id="historyTimeline"></div>
</div>

<div class="bottom">
    <button onclick="location.href='index.html'"><span class="icon">üè†</span>Home</button>
    <button onclick="location.href='service.html'"><span class="icon">‚öíÔ∏è</span>Service</button>
    <button onclick="location.href='store.html'"><span class="icon">üõí</span>Store</button>
    <button onclick="location.href='profile.html'"><span class="icon">üë§</span>Profile</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqyyGJt_t0ztknMudFVLmo6relkEa284g",
        authDomain: "meadi-aqua-tech.firebaseapp.com",
        databaseURL: "https://meadi-aqua-tech-default-rtdb.firebaseio.com",
        projectId: "meadi-aqua-tech",
        storageBucket: "meadi-aqua-tech.firebasestorage.app",
        messagingSenderId: "531151217708",
        appId: "1:531151217708:web:b30b6e1a0bf7fa60f29d89"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- 1. MONITOR SECTION ---
    const userLocal = localStorage.getItem("aquaUser") || "Guest";
    const currentPage = window.location.pathname.split("/").pop() || "history.html";
    const startTime = Date.now();

    try {
        push(ref(db, 'analytics/visits'), {
            username: userLocal,
            page: currentPage,
            time: serverTimestamp(),
            device: navigator.userAgent
        });
    } catch(e) {}

    window.addEventListener("visibilitychange", () => {
        if (document.visibilityState === 'hidden') {
            const duration = (Date.now() - startTime) / 1000;
            push(ref(db, 'analytics/exits'), {
                username: userLocal,
                page: currentPage,
                duration: duration + "s",
                time: serverTimestamp()
            });
        }
    });

    // --- 2. SIDEBAR LOGIC ---
    window.toggleMenu = () => {
        document.getElementById("sidebar").classList.toggle("open");
        document.getElementById("overlay").classList.toggle("show");
    };
    document.getElementById("menuBtn").onclick = window.toggleMenu;
    document.getElementById("overlay").onclick = window.toggleMenu;

    // --- 3. FETCH HISTORY LOGIC ---
    async function fetchHistory() {
        const timeline = document.getElementById('historyTimeline');
        const loader = document.getElementById('pageLoader');

        if(userLocal === "Guest") {
            loader.style.display = 'none';
            timeline.style.display = 'block';
            timeline.innerHTML = '<div class="empty-state">‡Æ§‡ÆØ‡Æµ‡ØÅ‡Æö‡ØÜ‡ÆØ‡Øç‡Æ§‡ØÅ ‡Æ≤‡Ææ‡Æï‡Æø‡Æ©‡Øç ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç.</div>';
            return;
        }

        try {
            const snapshot = await get(ref(db, `users/${userLocal}/history`));
            loader.style.display = 'none';
            timeline.style.display = 'block';

            if (snapshot.exists()) {
                timeline.innerHTML = "";
                const data = snapshot.val();
                let historyArray = [];

                if (Array.isArray(data)) {
                    historyArray = data;
                } else {
                    historyArray = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                }

                // ‡Æ™‡ØÅ‡Æ§‡Æø‡ÆØ ‡Æ§‡Øá‡Æ§‡Æø ‡ÆÆ‡ØÅ‡Æ§‡Æ≤‡Æø‡Æ≤‡Øç ‡Æµ‡Æ∞‡ØÅ‡ÆÆ‡Øç‡Æ™‡Æü‡Æø ‡Æµ‡Æ∞‡Æø‡Æö‡Øà‡Æ™‡Øç‡Æ™‡Æü‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ‡Æ§‡Æ≤‡Øç
                historyArray.sort((a, b) => new Date(b.date) - new Date(a.date));

                historyArray.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'history-card';
                    card.innerHTML = `
                        <span class="h-date">${item.date || ''}</span>
                        <span class="h-title">${item.type || 'N/A'}</span>
                    `;
                    timeline.appendChild(card);
                });
            } else {
                timeline.innerHTML = '<div class="empty-state">‡Æ™‡Æ§‡Æø‡Æµ‡ØÅ‡Æï‡Æ≥‡Øç ‡Æé‡Æ§‡ØÅ‡Æµ‡ØÅ‡ÆÆ‡Øç ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà.</div>';
            }
        } catch (e) {
            loader.style.display = 'none';
            timeline.style.display = 'block';
            timeline.innerHTML = '<div class="empty-state">‡Æ§‡Æ∞‡Æµ‡ØÅ‡Æï‡Æ≥‡Øà‡Æ™‡Øç ‡Æ™‡ØÜ‡Æ±‡ØÅ‡Æµ‡Æ§‡Æø‡Æ≤‡Øç ‡Æö‡Æø‡Æï‡Øç‡Æï‡Æ≤‡Øç.</div>';
        }
    }

    fetchHistory();
</script>
</body>
</html>
